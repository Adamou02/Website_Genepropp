<div class="md:w-[71vh] h-auto md:h-[85vh] bg-green-900 flex md:flex-col overflow-hidden">
  <div class="w-full md:w-auto h-full overflow-y-auto mx-4 my-2">
    <app-contacts-element *ngFor="let contact of contacts" [contact]="contact"
      (click)="contactClick.emit(contact)"></app-contacts-element>

    <div
      class="bg-gray-200 text-gray-800 border-gray-400 rounded-lg p-3 mx-2 my-2 w-full md:w-[60vh] h-auto md:h-[9vh] cursor-pointer"
      (click)="createConversationListener()">
      <div class="flex items-center space-x-2">
        <div class="w-[6vh] h-[6vh] rounded-full bg-blue-200 flex items-center justify-center text-gray-800">
          <span class="text-2xl font-bold">+</span>
        </div>
        <div class="text-base font-semibold">Cr√©er une conversation</div>
      </div>
    </div>
    <div *ngIf="showUsersNotInConv" class="mt-4 mx-6">
      <div *ngFor="let user of usersNotInConv"
        class="bg-gray-200 my-4 text-gray-800 border-gray-400 rounded-lg p-3 w-full md:w-[40vh] h-auto md:h-[9vh] cursor-pointer">
        <div class="flex items-center space-x-2">
          <img src="{{ user?.profilPictureUrl }}" alt="Photo de la personne" class="w-[6vh] h-[6vh] rounded-full">
          <div class="text-base font-semibold">{{ user?.firstName }} {{ user?.lastName }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
