<div class="block md:flex h-full p-4 bg-green-900 justify-center">

    <form class="sm:p-6 lg:p-8 bg-white rounded-lg overflow-y-scroll">
        <span class="text-xl font-semibold block mb-6">My information : </span>
        <div class="grid gap-10 mb-10 md:grid-cols-2">
            <app-profil-inputs *ngFor="let input of inputs1"
            [input]="input">></app-profil-inputs>
            <div class="grid gap-6 grid-cols-2">
                <div>
                    <label for="birthday"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Birthday</label>
                    <input type="date" id="birthday"
                        class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 bg-gray-300 dark:border-gray-600 dark:value-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        value="1500-01-20">
                </div>
                <div>
                    <label for="sexe" class="block mb-4 text-sm font-medium text-gray-900 dark:text-black">Sexe</label>
                    <div class="flex">
                        <div class="flex items-center mr-4">
                            <input type="radio" id="man"
                                class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 bg-gray-300 dark:border-gray-600 dark:value-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="" name="Sexe_choice" checked>
                            <label for="man" class="ml-2 text-sm font-medium">Man</label>
                        </div>
                        <div class="flex items-center mr-4">
                            <input type="radio" id="woman"
                                class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 bg-gray-300 dark:border-gray-600 dark:value-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="" name="Sexe_choice">
                            <label for="woman" class="ml-2 text-sm font-medium">Woman</label>
                        </div>
                    </div>
                </div>
            </div>
            <app-profil-inputs *ngFor="let input of inputs2"
            [input]="input">></app-profil-inputs>
        </div>
        <button type="submit"
            class="text-white bg-green-800 hover:bg-green-300 focus:ring-2 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit
            modification</button>
    </form>

</div>
