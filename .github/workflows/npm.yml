name: Node.js CI

on:
  pull_request:
    branches: 
      - main
      - pre-main

jobs:

  ubuntu-build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Run npm test
      run: |
        cd ./genealogic-tree-front
        npm ci
        npm run build --if-present
        npm test

  windows-build:
  
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Run npm test
      run: |
        cd ./genealogic-tree-front
        npm ci
        npm run build --if-present
        npm test
